[pytest]
# Configuración de pytest para el Sistema Experto Ambiental

# Directorios a buscar para tests
testpaths = .

# Patrón de nombres de archivos de test
python_files = test_*.py

# Patrón de nombres de clases de test
python_classes = Test*

# Patrón de nombres de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marca tests que tardan mucho tiempo
    unit: tests unitarios
    integration: tests de integración

